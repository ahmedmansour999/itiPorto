<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="css/sty.css">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <div class="container" >


        <!-- nav bar mark here -->
        <div class="navbar">
            <div class="search" id="search">
                <input type="text">
                <button id="searchBtn"><ion-icon name="search-outline"></ion-icon></button>
            </div>
            <div class="log">
                <img src="./media/logo.svg" alt="logo">
            </div>
            <div class="action">
                <button   >
                    <a href="./user/login.html" id="userHerf"><ion-icon name="person-outline"></ion-icon>
                        <p id="userName">User</p></a>
                </button>
                <button onclick="showCart()">
                    <ion-icon name="cart-outline"></ion-icon>
                    <p>Cart</p>
                </button>
                <button onclick="showFav()">
                    <ion-icon name="heart-outline"></ion-icon>
                    <p>Wishlisht</p>
                </button>
            </div>
        </div>

        <hr>

        <!-- navbar links mark here -->
        <div class="navlinks">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>

        </div>

                <!-- section product mark here -->
        <div class="container-us">
            <section class="contact-us" id="contact-section">
                <form id="contact" action="" method="post">
                 
                  <div class="section-heading">
                    <h4>Contact us</h4>
                  </div>
            
                  <div class="inputField">
                    <input type="name" name="name" id="name" placeholder="Your name" autocomplete="on" required>
                    <span class="valid_info_name"></span>
                  </div>
            
                  <div class="inputField">
                    <input type="Email" name="email" id="email" placeholder="Your email" required="" />
                    <span class="valid_info_email"></span>
                  </div>
            
                  <div class="inputField">
                    <textarea name="message" id="message" placeholder="Your message"></textarea>
                    <span class="valid_info_message"></span>
                  </div>
            
                  <div class="inputField btn">
                    <button type="submit" id="form-submit" class="main-gradient-button" disabled>Send a message</button>
                  </div>
            
                </form>
              </section>
        </div>


                        <!-- footer mark here -->
        <div class="footer">
            
            <div class="footer-brand">
                <img src="./media/logo.svg" alt="logo" width="100px" height="100px">
                <p>Casmart is a fashion theme for presents a complete wardrobe of uniquely crafted Ethnic Wear, Casuals, Edgy Denims, & Accessories inspired from the most contemporary</p>
                <div class="footer-icon">
                    <ion-icon name="logo-facebook"></ion-icon>
                    <ion-icon name="logo-instagram"></ion-icon>
                    <ion-icon name="logo-twitter"></ion-icon>
                </div>
            </div>
            
        </div>

    </div>
                        <!-- cart products mark here -->

</body>
</html>
